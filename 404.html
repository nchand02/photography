<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="robots" content="noindex" />
    <script>
      // GitHub Pages SPA fallback: redirect all 404s to index.html preserving path in query
      (function() {
        var l = window.location;
        // If already has redirect marker, just load the app
        if (l.search.indexOf('redirect=') !== -1) return;
        // Build redirect URL: /photography/?redirect=encoded_path
        var redirectUrl = l.protocol + '//' + l.host + '/photography/?redirect=' + encodeURIComponent(l.pathname.replace(/^\/photography\//,'') + l.search + l.hash);
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
